<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="emme.css">
  <link rel="stylesheet" href="mobilelook.css">
  <script src="jack.js"></script>
  <title>Buy Tokens</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Sky blue background */
      font-family: Arial, sans-serif;
    }

    /* Container styles */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Label styles */
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    /* Select element styles */
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Input styles */
    input[type="number"],
    input[type="text"] {
      width: calc(100% - 20px);
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Button styles */
    button {
      padding: 10px 20px;
      background-color: #87ceeb;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #6a5acd; /* Slate blue on hover */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Buy ShamLocos</h1>
    <form id="buy-form">
      <div class="mb-3">
        <label for="metalSelect">Select Metal:</label>
        <select id="metalSelect" required>
          <option value="GOLD">GOLD</option>
          <option value="SILVER">SILVER</option>
          <option value="COPPER">COPPER</option>
          <option value="BRONZE">BRONZE</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="tokensInput">Number of ShamLocos:</label>
        <input type="number" class="form-control" id="tokensInput" min="1" required>
      </div>

      <div class="mb-3">
        <label for="purposeSelect">Buying for:</label>
        <select id="purposeSelect" required>
          <option value="saving">Saving</option>
          <option value="reselling">Reselling</option>
        </select>
      </div>

      <div id="saving-duration" class="mb-3 d-none">
        <label for="savingDurationInput">Saving Duration (Days):</label>
        <input type="number" class="form-control" id="savingDurationInput" min="1" required>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary" id="buyButton">Buy</button>
        </div>
        <div class="col">
          <a href="invest.html" class="btn btn-secondary">Cancel</a>
        </div>
      </div>
    </form>
  </div>

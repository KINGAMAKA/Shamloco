<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Money</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Sky blue background */
      font-family: Arial, sans-serif;
    }

    /* Disclaimer styles */
    .disclaimer {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    /* Table styles */
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #87ceeb;
      color: white;
    }

    /* Deposit form styles */
    .deposit-form {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    .deposit-form input[type="text"] {
      width: calc(100% - 20px);
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .deposit-form button {
      padding: 10px 20px;
      background-color: #87ceeb;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .deposit-form button:hover {
      background-color: #6a5acd; /* Slate blue on hover */
    }
  </style>
</head>
<body>
  <div class="disclaimer">Call the agent before depositing.</div>

  <!-- Agents table -->
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Agent</th>
        <th>Phone Number</th>
        <th>More Info</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Trader 12</td>
        <td>Phone number</td>
        <td>More info</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Trader 18</td>
        <td>Phone number</td>
        <td>More info</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

  <!-- Deposit form -->
  <div class="deposit-form">
    <form id="depositForm" action="deposited.html" method="post">
      <label for="amount">Amount to Deposit:</label>
      <input type="text" id="amount" name="amount" placeholder="Enter amount" required>
      <br>
      <button type="submit">DEPOSIT</button>
    </form>
  </div>
</body>
</html>

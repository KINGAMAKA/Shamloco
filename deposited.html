<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="emme.css">
  <link rel="stylesheet" href="mobilelook.css">
  <script src="jack.js"></script>
  <title>Money Sent</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Sky blue background */
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Container styles */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Label styles */
    label {
      display: block;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #087f23; /* Green color for success */
    }

    /* Button styles */
    button {
      padding: 10px 20px;
      background-color: #87ceeb;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }

    button:hover {
      background-color: #6a5acd; /* Slate blue on hover */
    }

    /* Rest of your styles... */
  </style>
</head>
<body>
  <div class="container">
    <h1>Deposited Successfully!</h1>

    <!-- Buttons for navigation -->
    <button onclick="location.href='myaccount.html'">Back to Account</button>
    <button onclick="location.href='home.html'">Home</button>
  </div>
</body>
</html>

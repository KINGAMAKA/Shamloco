<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="your_styles.css"> <!-- Include your own styles -->
  <link rel="stylesheet" href="emme.css">
  <link rel="stylesheet" href="mobilelook.css">
  <script src="jack.js"></script>
  
  
  <title>Explore</title>
  <style>
    /* Additional styles specific to this page */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #87ceeb; /* Sky blue navigation background */
      padding: 10px;
  }

  .top-nav img {
    width: 40px; /* Adjust the size of the logo */
    margin-left: 10px; /* Add space around the logo */
  }

  .top-nav button {
    background-color: #87ceeb;
    border: none;
    color: #fff;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    margin: 5px;
  }

  /* Style for the grid */
  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    grid-gap: 20px;
    margin: 20px;
  }

  .grid-item {
    text-align: center;
    border: 1px solid #ccc;
    padding: 10px;
    background-color: #add8e6; /* Light blue background */
  }

  .grid-item img {
    max-width: 100%;
    height: auto;
  }

  /* Style for bottom links */
  .bottom-links {
    text-align: center;
    background-color: #87ceeb; /* Sky blue background for links */
    padding: 10px 0;
  }

  .bottom-links a {
    color: #fff; /* White text color */
    margin: 0 10px;
    text-decoration: none;
  }

  .bottom-links a:hover {
    text-decoration: underline;
  }
  </style>
</head>
<body>

  <!-- Navigation bar at the top -->
  <div class="top-nav">
    <img src="shamlogo.png" alt="Shamloco Logo"> <!-- Replace with your logo image -->
    <button onclick="location.href='home.html'">Home</button>
  </div>
  
  <!-- Grid list with images and buttons -->
  <div class="grid-container">
    <div class="grid-item">
      <img src="1.png" alt="Finance Image"> <!-- Replace with your image -->
      <button onclick="location.href='comingsoon.html'">Finance</button>
    </div>
    <div class="grid-item">
      <img src="2.png" alt="Green Energy Image"> <!-- Replace with your image -->
      <button onclick="location.href='comingsoon.html'">Green Energy</button>
    </div>
	<div class="grid-item">
      <img src="3.png" alt="Finance Image"> <!-- Replace with your image -->
      <button onclick="location.href='comingsoon.html'">Games</button>
    </div>
    <div class="grid-item">
      <img src="4.png" alt="Green Energy Image"> <!-- Replace with your image -->
      <button onclick="location.href='comingsoon.html'">VIEWS APP</button>
    </div>
	<div class="grid-item">
      <img src="5.png" alt="Finance Image"> <!-- Replace with your image -->
      <button onclick="location.href='comingsoon.html'">Music</button>
    </div>
    <div class="grid-item">
      <img src="6.png" alt="Green Energy Image"> <!-- Replace with your image -->
      <button onclick="location.href='comingsoon.html'">Arts</button>
    </div>
	<div class="grid-item">
      <img src="7.png" alt="Finance Image"> <!-- Replace with your image -->
      <button onclick="location.href='comingsoon.html'">Stocks</button>
    </div>
    <div class="grid-item">
      <img src="8.png" alt="Green Energy Image"> <!-- Replace with your image -->
      <button onclick="location.href='comingsoon.html'">Bonds</button>
    </div>
	
    <!-- Add similar grid items for other categories -->
    <!-- Example: Games, Entertainment, Sport, Art, Music -->
  </div>

  <!-- Bottom links -->
  <div class="bottom-links">
    <a href="#">Contact Us</a>
    <a href="#">About Us</a>
    <a href="#">Testimonies</a>
    <a href="#">Other Services</a>
    <a href="#">Register as a Shamloco Trader</a>
  </div>

</body>
</html>

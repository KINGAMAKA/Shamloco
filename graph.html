
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="emme.css">
  <link rel="stylesheet" href="mobilelook.css">
  <script src="jack.js"></script>
  <title>My Account</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Sky blue background */
    }

    /* Welcome message at the top */
    h1 {
      text-align: center;
      color: #87ceeb; /* Sky blue text color */
      margin-top: 10px; /* Margin for separation */
    }

    /* Navigation bar at the top */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #87ceeb; /* Sky blue navigation background */
      padding: 10px;
    }

    .top-nav-left {
      display: flex;
      align-items: center;
    }

    .top-nav-right {
      display: flex;
      align-items: center;
    }

    .top-nav-left label {
      margin-right: 20px;
      color: #fff;
      font-weight: bold;
      font-size: 18px; /* Slightly larger font */
    }

    /* Profile photo style */
    .profile-photo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 20px;
    }

    /* Money/tokens label style */
    .money-label {
      color: #fff;
    }

    /* Button styles */
    .action-buttons {
      display: flex;
      flex-direction: column; /* Changed to display buttons vertically */
      align-items: center; /* Align buttons to the center */
      margin-top: 20px;
    }

    .action-buttons button {
      background-color: #87ceeb;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 0; /* Added margin between buttons */
      width: 200px; /* Added fixed width for buttons */
    }

    .action-buttons button:hover {
      background-color: #6a5acd; /* Slate blue on hover */
    }

    /* Rest of your styles... */

  </style>
</head>
<body>
  <!-- Navigation bar at the top -->
  <div class="top-nav">
    <div class="top-nav-left">
      <label class="money-label" style="font-weight: bold; font-size: 20px;">Available Tokens: 100</label>
    </div>
    <div class="top-nav-right">
      <div class="profile-photo"></div>
    </div>
  </div>

   <div class="action-buttons">
    <!-- Change the onclick attribute to navigate to sendmoney.html -->
	
	<h2>View And Update Your Savings Accounts</h2>
    
	<button onclick="location.href='sendmoney.html'">MY SAVING ACCOUNTS</button>
	
	<h2>Deposit, Withdraw & Send Money To Your Loved Ones With Shamloco</h2>
	
	<button onclick="location.href='sendmoney.html'">SEND MONEY</button>
    <button onclick="location.href='deposit.html'">DEPOSIT</button>
    <button onclick="location.href='withdraw.html'">WITHDRAW</button>
  </div>

  <!-- Bottom links -->
  <div class="bottom-links">
    <a href="home.html">Home</a>
    <a href="#">Contact Us</a>
    <a href="#">About Us</a>
    <a href="#">Testimonies</a>
    <a href="#">Other Services</a>
    <a href="#">Register as a Shamloco Trader</a>
  </div>
  
  <style>
      .bottom-links {
        display: flex;
        justify-content: center;
      }
	  /* Added style for the links */
      .bottom-links a {
        text-decoration: none; /* Remove underline */
        color: #4682b4; /* Sky blue text color */
        margin: 10px; /* Add some space around the links */
        font-weight: bold; /* Make the text more visible */
      }

      /* Added style for the links on hover */
      .bottom-links a:hover {
        color: #6a5acd; /* Slate blue text color on hover */
      }
    </style>
  
</body>
</html>

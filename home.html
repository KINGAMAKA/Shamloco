<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Template</title>
  <!-- Styles -->
  <style>
    /* Existing styles... */
    /* Add new styles for the post structure */
    .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      width: 80%;
      background-color: #add8e6;
    }

    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-header .profile-info {
      display: flex;
      flex-direction: column;
    }

    .post-header .profile-info span {
      font-weight: bold;
    }

    .post-image {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin-bottom: 10px;
    }

    .post-content {
      margin-bottom: 10px;
    }

    .post-actions {
      display: flex;
      justify-content: space-between;
    }

    .post-actions button {
      flex: 1;
      margin: 0 5px;
      background-color: #87ceeb;
      border: 1px solid #4682b4;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Top navigation -->
  <div class="top-nav">
    <!-- Navigation buttons -->
  </div>

  <!-- Your home page content here -->
  <div class="posts">
    <div class="post">
      <div class="post-header">
        <img src="profile_picture.jpg" alt="Profile Picture">
        <div class="profile-info">
          <span>Name of the Person</span>
          <span>Date</span>
        </div>
      </div>
      <img class="post-image" src="uploaded_image.jpg" alt="Uploaded Image">
      <div class="post-content">
        <p>Post content goes here...</p>
      </div>
      <div class="post-actions">
        <button onclick="likePost(1)">Like</button>
        <button onclick="commentPost(1)">Comment</button>
        <button onclick="sharePost(1)">Share</button>
      </div>
    </div>
    <!-- Repeat similar structures for more posts -->
  </div>

  <!-- JavaScript for post interactions -->
  <script>
    function likePost(postId) {
      console.log(`Liked Post ${postId}`);
    }

    function commentPost(postId) {
      console.log(`Commented on Post ${postId}`);
    }

    function sharePost(postId) {
      console.log(`Shared Post ${postId}`);
    }
  </script>

  <!-- Bottom links -->
  <div class="bottom-links">
    <!-- Bottom navigation links -->
  </div>
</body>
</html>

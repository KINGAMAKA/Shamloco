<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="emme.css">
  <link rel="stylesheet" href="mobilelook.css">
  <script src="jack.js"></script>
  <title>Mobile App Landing Page</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Sky blue background */
    }

    /* Welcome message at the top */
    h1 {
      text-align: center;
      color: #87ceeb; /* Sky blue text color */
      margin-top: 10px; /* Margin for separation */
    }

    /* Navigation bar at the top */
    .top-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #87ceeb; /* Sky blue navigation background */
      padding: 10px 0;
    }

    .top-nav button {
      display: block;
      background-color: #87ceeb; /* Sky blue button background */
      border: none;
      color: #fff; /* White text color */
      padding: 14px 16px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }

    .top-nav button:hover {
      background-color: #6a5acd; /* Slate blue on hover */
    }

    /* Dropdown navigation */
    .dropdown {
      text-align: right;
      margin-right: 10px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #87ceeb; /* Sky blue dropdown background */
      min-width: 120px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    /* Style for posts */
    .posts {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      width: 80%; /* Adjust width as needed */
      background-color: #add8e6; /* Light blue post background */
    }

    .interactions {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 10px;
    }

    .interactions button {
      flex: 1;
      margin: 0 5px;
      background-color: #87ceeb; /* Sky blue button background */
      border: 1px solid #4682b4; /* Steel blue border */
      color: #fff; /* White text color */
    }

    /* Style for bottom links */
    .bottom-links {
      text-align: center;
      background-color: #87ceeb; /* Sky blue background for links */
      padding: 10px 0;
    }

    .bottom-links a {
      color: #fff; /* White text color */
      margin: 0 10px;
      text-decoration: none;
    }

    .bottom-links a:hover {
      text-decoration: underline;
    }
	
	/* Style for the dropdown */
    .dropdown-profile {
      position: relative;
      display: inline-block;
    }

    .dropdown-profile-content {
      display: none;
      position: absolute;
      background-color: #87ceeb; /* Sky blue dropdown background */
      min-width: 120px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-profile:hover .dropdown-profile-content {
      display: block;
    }

    .dropdown-profile-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-profile-content a:hover {
      background-color: #f1f1f1;
    }
	
  </style>
</head>

<body>
  <!-- Navigation bar at the top -->
  <div class="top-nav">
    <button onclick="location.href='home.html'">HOME</button>
    <button onclick="location.href='save.html'">SAVE</button>
    <button onclick="location.href='earn.html'">EARN</button>
    <button onclick="location.href='invest.html'">INVEST</button>
	
	<div class="dropdown-profile">
      <button>PROFILE &#9660;</button>
      <div class="dropdown-profile-content">
        <a href="myaccount.html">My Account</a>
		<a href="#">Earn More</a>
        <a href="#">Help & Support</a>
        <a href="#">Contact Us</a>
        <a href="#">About Us</a>
      </div>
    </div>
	
  </div>

  <!-- Your home page content here -->
  <div class="posts">
    <div class="post">
      <h2>Title of Post 1</h2>
      <p>Description of Post 1</p>
      <div class="interactions">
        <button onclick="likePost(1)">Like</button>
        <button onclick="commentPost(1)">Comment</button>
        <button onclick="sharePost(1)">Share</button>
      </div>
    </div>
    <div class="post">
      <h2>Title of Post 2</h2>
      <p>Description of Post 2</p>
      <div class="interactions">
        <button onclick="likePost(2)">Like</button>
        <button onclick="commentPost(2)">Comment</button>
        <button onclick="sharePost(2)">Share</button>
      </div>
    </div>
    <!-- Repeat similar structures for more posts -->
  </div>

  <!-- JavaScript for post interactions -->
  <script>
    function likePost(postId) {
      console.log(`Liked Post ${postId}`);
    }

    function commentPost(postId) {
      console.log(`Commented on Post ${postId}`);
    }

    function sharePost(postId) {
      console.log(`Shared Post ${postId}`);
    }
  </script>

  <!-- Bottom links -->
  <div class="bottom-links">
    <a href="#">Contact Us</a>
    <a href="#">About Us</a>
    <a href="#">Testimonies</a>
    <a href="#">Other Services</a>
    <a href="#">Register as a Shamloco Trader</a>
  </div>
</body>
</html>

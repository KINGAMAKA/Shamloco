<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="emme.css">
  <link rel="stylesheet" href="mobilelook.css">
  <script src="jack.js"></script>
  <title>Mobile App Landing Page</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Sky blue background */
      color: #000; /* Black text color */
      text-align: center; /* Center align text */
    }

    /* Welcome message at the top */
    h1 {
      color: #87ceeb; /* Sky blue text color */
      margin-top: 10px; /* Margin for separation */
    }

    /* Navigation bar at the top */
    .top-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #87ceeb; /* Sky blue navigation background */
      padding: 10px 0;
    }

    .top-nav button {
      display: block;
      background-color: #87ceeb; /* Sky blue button background */
      border: none;
      color: #fff; /* White text color */
      padding: 14px 16px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }

    .top-nav button:hover {
      background-color: #6a5acd; /* Slate blue on hover */
    }

    /* New styles for the buttons */
    .action-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .action-buttons button {
      background-color: #87ceeb;
      border: none;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
      max-width: 150px;
    }

    /* Label for account balance */
    .balance-label {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      color: black; /* Sky blue text color */
    }

    /* Bottom links */
    .bottom-links {
      text-align: center;
      background-color: #87ceeb; /* Sky blue background for links */
      padding: 10px 0;
      display: flex;
      justify-content: center;
    }

    .bottom-links a {
      color: #4682b4; /* Sky blue text color */
      margin: 10px;
      font-weight: bold;
      text-decoration: none;
    }

    .bottom-links a:hover {
      color: #6a5acd; /* Slate blue text color on hover */
    }
  </style>
</head>
<body>
  <!-- Navigation bar at the top -->
  <div class="top-nav">
    <button onclick="location.href='home.html'">HOME</button>
    <button onclick="location.href='save.html'">SAVE</button>
    <button onclick="location.href='earn.html'">EARN</button>
    <button onclick="location.href='invest.html'">INVEST</button>
  </div>

  <!-- Label for account balance -->
  <div class="balance-label">ACCOUNT BALANCE K2,214.67</div>

  <!-- Action buttons -->
  <div class="action-buttons">
    <button onclick="location.href='mysavings.html'">MY SAVING ACCOUNTS</button>
    <button onclick="location.href='sendmoney.html'">SEND MONEY</button>
    <button onclick="location.href='deposit.html'">DEPOSIT</button>
    <button onclick="location.href='withdraw.html'">WITHDRAW</button>
  </div>

  <!-- Bottom links -->
  <div class="bottom-links">
    <a href="home.html">Home</a>
    <a href="#">Contact Us</a>
    <a href="#">About Us</a>
    <a href="#">Testimonies</a>
    <a href="#">Other Services</a>
    <a href="#">Register as a Shamloco Trader</a>
  </div>
</body>
</html>

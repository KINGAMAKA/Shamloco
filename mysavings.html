
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="emme.css">
  <link rel="stylesheet" href="mobilelook.css">
  <script src="jack.js"></script>
  <title>My Savings</title>
  <style>
    /* Reset some default styles */
    body, html {
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Sky blue background */
    }

    /* Navigation bar at the top */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #87ceeb; /* Sky blue navigation background */
      padding: 10px;
    }

    .top-nav-left {
      display: flex;
      align-items: center;
    }

    .top-nav-right {
      display: flex;
      align-items: center;
    }

    .top-nav-left label {
      margin-right: 20px;
      color: #fff;
      font-weight: bold;
      font-size: 18px; /* Slightly larger font */
    }

    /* Profile photo style */
    .profile-photo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      margin-right: 20px;
    }

    /* Money/tokens label style */
    .money-label {
      color: #fff;
    }

    /* Savings accounts style */
    .savings-accounts {
      display: flex;
      flex-direction: column; /* Display accounts vertically */
      align-items: center; /* Align accounts to the center */
      margin-top: 20px;
    }

    .savings-account {
      display: flex;
      flex-direction: column; /* Display account details vertically */
      align-items: center; /* Align account details to the center */
      background-color: #fff; /* White background for each account */
      border: 2px solid #87ceeb; /* Sky blue border for each account */
      padding: 20px;
      margin: 10px 0; /* Add some space between accounts */
      width: 300px; /* Fixed width for each account */
    }

    .savings-account h3 {
      color: #87ceeb; /* Sky blue text color for account name */
      margin: 0; /* Remove default margin */
    }

    .savings-account p {
      color: #000; /* Black text color for account details */
      margin: 10px 0; /* Add some space between account details */
    }

    .savings-account button {
      background-color: #87ceeb;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .savings-account button:hover {
      background-color: #6a5acd; /* Slate blue on hover */
    }

    /* Bottom links */
    .bottom-links {
      display: flex;
      justify-content: center;
    }

    .bottom-links a {
      text-decoration: none; /* Remove underline */
      color: #87ceeb; /* Sky blue text color */
      margin: 10px; /* Add some space around the links */
      font-weight: bold; /* Make the text more visible */
    }

    .bottom-links a:hover {
      color: #6a5acd; /* Slate blue text color on hover */
    }

    /* Added styles for the My Savings label and the create new savings account link */
    h2 {
      color: #000; /* Black text color for the My Savings label */
      text-align: center; /* Center the My Savings label */
    }

    .create-new-savings-account {
      display: flex;
      justify-content: center; /* Center the create new savings account link */
      margin: 20px 0; /* Add some space above and below the link */
    }

    .create-new-savings-account a {
      display: block;
      width: 300px; /* Fixed width for the link */
      background-color: #87ceeb; /* Sky blue background for the link */
      color: #fff; /* White text color for the link */
      text-align: center; /* Center the text in the link */
      padding: 10px; /* Add some padding around the text */
      border-radius: 10px; /* Make the corners of the link rounded */
    }

    .create-new-savings-account a:hover {
      background-color: #6a5acd; /* Slate blue background on hover */
    }
  </style>
</head>
<body>
  <!-- Navigation bar at the top -->
  <div class="top-nav">
    <div class="top-nav-left">
      <label class="money-label" style="font-weight: bold; font-size: 20px;">MY SAVINGS</label>
    </div>
    <div class="top-nav-right">
      <div class="profile-photo"></div>
    </div>
  </div>
  
  <!-- Added a label on top saying my savings -->
    <h2>My Savings</h2>

  <!-- Savings accounts -->
  <div class="savings-accounts">
    <!-- Savings account 1 -->
    <div class="savings-account">
      <h3>MY BIRTHDAY SAVINGS</h3>
      <p>Amount saved: K1500</p>
      <p>Withdrawal date: 01/01/2024</p>
      <button onclick="window.location.href='deposit.html'">TOP UP</button>
    </div>
	
	<div class="savings-account">
      <h3>GRADUATION SAVINGS</h3>
      <p>Amount saved: K4000</p>
      <p>Withdrawal date: 31/06/2024</p>
      <button onclick="window.location.href='deposit.html'">TOP UP</button>
    </div>

    <!-- Savings account 2 -->
    <div class="savings-account">
       SAVE MORE
    </div>
  </div>

  <!-- Added a link to create a new savings account at the bottom -->
  <div class="create-new-savings-account">
    <a href="newsaveacc.html">CREATE NEW SAVINGS ACCOUNT</a>
  </div>

  <!-- Bottom links -->
  <div class="bottom-links">
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="help.html">Help</a>
  </div>
</body>
</html>

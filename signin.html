<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #87ceeb; /* Sky blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }

    .container {
      text-align: center;
      color: #fff; /* White text color */
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    /* Form styles */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
      width: 300px;
    }

    label {
      font-size: 1.2em;
    }

    input[type="text"],
    input[type="email"] {
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    /* Login button style */
    #loginButton {
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      background-color: #4682b4; /* Steel blue */
      color: #fff; /* White text color */
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }

    #loginButton:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Other buttons */
    .buttons {
      display: flex;
      justify-content: center;
    }

    .buttons a,
    .buttons button {
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      background-color: #6a5acd; /* Slate blue */
      color: #fff; /* White text color */
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin: 0 10px;
    }

    .buttons a:hover,
    .buttons button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign In</h1>
    <form id="signInForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <a href="uniqueprofile.html" id="loginButton">Login</a>
    </form>
    <div class="buttons">
      <a href="signup.html">Sign Up</a>
      <button id="forgotPasswordButton">Forgot Password</button>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="emme.css">
  <link rel="stylesheet" href="mobilelook.css">
  <script src="jack.js"></script>
</head>
<body>
  <div class="container">
    <h1>Sign In</h1>
    <form id="signInForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <a href="uniqueprofile.html"><button button id="loginButton">Login</button>
    </form>
    <div class="buttons">
      <a href="signup.html"><button>Sign Up</button></a>
      <button id="forgotPasswordButton">Forgot Password</button>
    </div>
  </div>
</body>
</html>

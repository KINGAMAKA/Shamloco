<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="emme.css">
  <link rel="stylesheet" href="mobilelook.css">
  <script src="jack.js"></script>
</head>
<body>
  <header class="header">
    <button id="logoutButton">Logout</button>
  </header>
  <div class="container">
    <h1>User Profile</h1>
    <div class="profile-info">
      <img src="profile-photo.jpg" alt="Profile Photo">
      <div class="user-details">
        <p>Name: <span id="userName"></span></p>
        <p>Location: <span id="userLocation"></span></p>
        <p>NRC: <span id="userNRC"></span></p>
        <p>Date of Birth: <span id="userDOB"></span></p>
        <p>Email: <span id="userEmail"></span></p>
      </div>
    </div>
    <button id="updateInfoButton">Update Information</button>
  </div>

  <script src="logout.js"></script>
  <script src="profile.js"></script>
</body>
</html>
